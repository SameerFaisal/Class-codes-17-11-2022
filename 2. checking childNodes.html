    <title>Checking childNodes</title>
    <script>
        function checkChildNodes(){
            var list = document.getElementById("d1");
            var childNodes = list.childNodes;
            var howManyChildNodes = childNodes.length;
            //The above three lines will just tell us how many child nodes are there in the list
            //It will also tell us the length of the childNodes array
            var numberPics = 0;
            var number_of_p=0;
            for (var i = 0; i < howManyChildNodes; i++) {
                if (childNodes[i].nodeName.toLowerCase() === "img") {
                    numberPics++;
}
if (childNodes[i].nodeName.toLowerCase() === "p") {
    number_of_p++;
}
            }
            
            alert("There are " + numberPics + " pictures in the list");
            alert("There are " + number_of_p + " paragraph in the list");
        }
    </script>
